<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Asistencia QR</title>
<style>
body { font-family: Arial; background: #f3f4f6; padding: 20px; }
.card {
  display: inline-block; background: white; border-radius: 10px; padding: 10px;
  margin: 10px; text-align: center; box-shadow: 0 0 5px rgba(0,0,0,0.2);
}
.qr img { width: 120px; }
</style>
</head>
<body>

<h2>ðŸ“‹ Lista de estudiantes</h2>
{% for s in students %}
<div class="card">
  <div style="background:{{s.avatar_color}};width:50px;height:50px;border-radius:50%;margin:0 auto;"></div>
  <h4>{{s.nombre}} {{s.apellido}}</h4>
  <div class="qr"><img src="{{ url_for('static', filename='qrs/' ~ s.id ~ '.png') }}"></div>
</div>
{% endfor %}

</body>
</html>
